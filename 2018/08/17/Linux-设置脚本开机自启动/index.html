        <h3 id="设置自启动"><a href="#设置自启动" class="headerlink" title="设置自启动"></a>设置自启动</h3><figure class="highlight makefile"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="section">具体作法: 以mysql为例</span></span><br><span class="line"><span class="section">1: 先把 mysql 放到 /etc/init.d目录下</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="section">2: 查看当前系统的启动级别</span></span><br><span class="line">$ sudo runlevel </span><br><span class="line">N 3</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="section">3: 设定启动级别 </span></span><br><span class="line">$ update-rc.d mysql start 98 2 . </span><br><span class="line">    98 为启动序号，</span><br><span class="line">    2是系统的运行级别，可自己调整，</span><br><span class="line">    注意不要忘了结尾的句点。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">现在我们到 /etc/rc2.d 下，就多了一个 S98mysql 这样的符号链接。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">4. 然后启动系统，测试一下设置是否有效。</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="移除符号链接"><a href="#移除符号链接" class="headerlink" title="移除符号链接"></a>移除符号链接</h3><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">当你需要移除这个符号连接时，方法有三种：</span><br><span class="line"><span class="number">1</span>. 直接到 /etc/rc2<span class="selector-class">.d</span> 下删掉相应的链接，当然不是最好的方法</span><br><span class="line"><span class="number">2</span>. $ update-rc<span class="selector-class">.d</span> -f s10 remove <span class="comment">//推荐做法</span></span><br><span class="line"><span class="number">3</span>. 如果 update-rc<span class="selector-class">.d</span> 命令你不熟悉，还可以试试看 rcconf 这个命令，也很方便。</span><br></pre></td></tr></table></figure>
